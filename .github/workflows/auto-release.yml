name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: |
          cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package Binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/vgen${{ matrix.ext }} dist/vgen-${{ matrix.target }}${{ matrix.ext }}

      - name: Generate SHA256
        shell: bash
        run: |
          cd dist
          for f in *; do
            sha256sum "$f" >> SHA256SUMS.txt
          done

      - name: Upload Artifacts (unique per platform)
        uses: actions/upload-artifact@v4
        with:
          name: vgen-${{ matrix.target }}-${{ github.run_id }}
          path: dist/vgen-${{ matrix.target }}${{ matrix.ext }}

      - name: Set Version
        run: echo "VER=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Upload to transfer.sh
        run: |
          echo "## Anonymous Download Links" > downloads.md
          for f in dist/*; do
            url=$(curl --silent --upload-file "$f" "https://transfer.sh/$(basename $f)")
            echo "- $(basename $f): $url" | tee -a downloads.md
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VER }}
          name: Release ${{ env.VER }}
          files: |
            dist/*
            downloads.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
