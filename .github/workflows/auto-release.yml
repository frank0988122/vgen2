name: Auto Release Linux+Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package Binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/vgen${{ matrix.ext }} dist/vgen-${{ matrix.target }}${{ matrix.ext }}

      - name: Generate SHA256
        shell: bash
        run: |
          cd dist
          for f in *; do
            sha256sum "$f" >> SHA256SUMS.txt
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vgen-${{ matrix.target }}-${{ github.run_id }}
          path: dist/vgen-${{ matrix.target }}${{ matrix.ext }}

      - name: Set Version
        run: echo "VER=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Upload to GoFile.io
        run: |
          echo "## GoFile.io Download Links" > downloads.md
          for f in dist/*; do
            echo "Uploading $f to GoFile.io..."
            response=$(curl -s -F "file=@$f" https://store1.gofile.io/uploadFile)
            # 解析 JSON 获取 direct download link
            url=$(echo "$response" | python3 -c "import sys, json; print(json.load(sys.stdin)['data']['downloadPage'])")
            echo "- $(basename $f): $url" | tee -a downloads.md
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VER }}
          name: Release ${{ env.VER }}
          files: |
            dist/*
            downloads.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
